version: '3.7'

services:
  postgres:
    image: postgres:12.17-alpine3.19
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: backend
    ports:
      - 3000:3000
    depends_on:
      - postgres
    volumes:
      - ./.env:/app/.env
      #   - .:/app

volumes:
  postgres:
    external: false
